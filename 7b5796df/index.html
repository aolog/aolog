  <h2 id="git-remote-首次上传到远程仓库"><a class="markdownIt-Anchor" href="#git-remote-首次上传到远程仓库"></a> <code>git remote</code> 首次上传到远程仓库</h2>
<h3 id="初始化"><a class="markdownIt-Anchor" href="#初始化"></a> 初始化</h3>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git init</span><br></pre></td></tr></table></figure>
<h3 id="添加文件"><a class="markdownIt-Anchor" href="#添加文件"></a> 添加文件</h3>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git add .</span><br></pre></td></tr></table></figure>
<h3 id="提交文件"><a class="markdownIt-Anchor" href="#提交文件"></a> 提交文件</h3>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git commit -m <span class="string">&quot;msg&quot;</span></span><br></pre></td></tr></table></figure>
<h3 id="关联远程仓库默认分支-master"><a class="markdownIt-Anchor" href="#关联远程仓库默认分支-master"></a> 关联远程仓库，默认分支 master</h3>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git remote add origin url</span><br></pre></td></tr></table></figure>
<h3 id="查看关联的远程仓库信息"><a class="markdownIt-Anchor" href="#查看关联的远程仓库信息"></a> 查看关联的远程仓库信息</h3>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git remote -v</span><br></pre></td></tr></table></figure>
<h3 id="强制合并"><a class="markdownIt-Anchor" href="#强制合并"></a> 强制合并</h3>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git merge origin/master --allow-unrelated-histories</span><br></pre></td></tr></table></figure>
<h3 id="将本地的master分支推送到origin主机同时指定origin为默认主机后面就可以不加任何参数使用git-push"><a class="markdownIt-Anchor" href="#将本地的master分支推送到origin主机同时指定origin为默认主机后面就可以不加任何参数使用git-push"></a> 将本地的master分支推送到origin主机，同时指定origin为默认主机,后面就可以不加任何参数使用git push</h3>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git push -u origin master</span><br></pre></td></tr></table></figure>
</article>
