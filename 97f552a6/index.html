                                Chrome、Edge及Chromium核心浏览器开启多线程下载
                            </div>

                                <section class="con">
                                    
                                            <article class="post-body" id="post-body">
  <p>启用多线程下载</p>
<h2 id="操作"><a class="markdownIt-Anchor" href="#操作"></a> 操作</h2>
<p>在地址栏粘贴 <strong><code>chrome://flags/#enable-parallel-downloading</code></strong> 回车进入<br />
将默认值 <strong>Default</strong> 设置成为 <strong>Enabled</strong><br />
所做的更改将在重启 Microsoft Edge 后生效。</p>
<p><img src="//s1.ax1x.com/2020/04/02/GYFAeS.jpg" alt="enable-parallel-downloading" /></p>
<h2 id="效果"><a class="markdownIt-Anchor" href="#效果"></a> 效果</h2>
<h3 id="未开启前"><a class="markdownIt-Anchor" href="#未开启前"></a> 未开启前</h3>
<p><img src="//s1.ax1x.com/2020/04/02/GYQW1U.jpg" alt="未开启前" /></p>
<h3 id="开启后"><a class="markdownIt-Anchor" href="#开启后"></a> 开启后</h3>
<p><img src="//s1.ax1x.com/2020/04/02/GYQfcF.jpg" alt="开启后" /></p>
<p>不要在意图中网速还不到1Mb/s，因为某些不可抗力因素<s>隔壁家的WIFI信号有点弱</s>，不影响它翻了大概20倍。</p>
